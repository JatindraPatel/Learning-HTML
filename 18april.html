
<!DOCTYPE html>

<body bgcolor="lightblue">
    <form action="">
        <b><label for="">First Name :-</label></b>
        <input type="text" placeholder="Enter your first name" id="First name" required> <br><br>

        <input type="Submit" ><br><br>
